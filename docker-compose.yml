version: '3.8'

services:
  domaalert-bot:
    build: .
    container_name: domaalert-bot
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/domaalert.db
    env_file:
      - .env
    volumes:
      - domaalert-data:/app/data
      - domaalert-logs:/app/logs
    networks:
      - domaalert-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: domaalert-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - domaalert-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: domaalert-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - domaalert-logs:/var/log/nginx
    networks:
      - domaalert-network
    depends_on:
      - domaalert-bot

  # Optional: Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: domaalert-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - domaalert-network
    profiles:
      - monitoring

  # Optional: Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: domaalert-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=domaalert123
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - domaalert-network
    profiles:
      - monitoring

volumes:
  domaalert-data:
    driver: local
  domaalert-logs:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  domaalert-network:
    driver: bridge